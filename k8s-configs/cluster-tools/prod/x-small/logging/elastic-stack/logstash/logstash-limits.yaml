apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: logstash-elastic
spec:
  template:
    spec:
      containers:
        - name: logstash
          resources:
            limits:
              cpu: "1"
              memory: 2Gi
            requests:
              cpu: 500m
              memory: 1Gi
          env:
            - name: LS_JAVA_OPTS
              value: '-Xms2g -Xmx2g'
            - name: PIPELINE_WORKERS
              value: "1"
            - name: QUEUE_MAX_BYTES
              value: 100gb